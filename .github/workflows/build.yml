name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check types
        run: npm run check-types

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          OPENROUTER_API_KEY: dummy_api_key_for_build
          NODE_ENV: production
          ENABLE_LOGGING: false
          PORT: 3000

